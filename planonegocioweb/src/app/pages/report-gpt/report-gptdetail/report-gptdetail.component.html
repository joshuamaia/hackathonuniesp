<div
  class="modal fade"
  id="detail"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content detail-css">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Detalhes do Relatório GPT
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-header">Relatório GPT - Informações</div>
          <div class="card-body">
            <table class="table">
              <tbody>
                <tr class="table-rows">
                  <td class="header-dialog-colunm">Template:</td>
                  <td>
                    {{ reportGPTSelected.template?.title }}
                  </td>
                </tr>
                <tr class="table-rows">
                  <td class="header-dialog-colunm">Tópico:</td>
                  <td>
                    {{ reportGPTSelected.topic?.description }}
                  </td>
                </tr>
                <tr class="table-rows">
                  <td class="header-dialog-colunm">Descrição:</td>
                  <td>
                    {{ reportGPTSelected.description }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">
          Sair
        </button>
      </div>
    </div>
  </div>
</div>
